<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3-array</title>
</head>
<body>

        <input type="button" value="Apple" onclick="msg1()"><br>
        <input type="button" value="Orange" onclick="msg2()"><br>
        <input type="button" value="Watermelon" onclick="msg3()"><br>
        <input type="button" value="Banana" onclick="msg4()"><br>
        <input type="button" value="Mango" onclick="msg5()"><br>    
    <script>
        var fruit = ["Apple","Orange","Watermelon","Banana","Mango"];
            

            function msg1(){
                alert(fruit[0])
            }
            function msg2(){
                alert(fruit[1])
            }
            function msg3(){
                alert(fruit[2])
            }
            function msg4(){
                alert(fruit[3])
            }
            function msg5(){
                alert(fruit[4])
            }

    </script>
</body>
</html>
